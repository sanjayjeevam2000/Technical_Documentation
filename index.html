<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        .container {
            padding: 40px 20px;
        }
        .section {
            margin: 30px 0;
        }
        .doc-list {
            list-style: none;
            padding: 0;
        }
        .doc-list li {
            margin: 10px 0;
        }
        .doc-list a {
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
        }
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Technical Documentation</h1>
        <p>Share and Access Technical Knowledge</p>
    </div>
    <div class="container">
        <div class="section">
            <h2>Available Documents</h2>
            <ul class="doc-list">
                <li><a href="document1.pdf" target="_blank">Understanding Web Development</a></li>
                <li><a href="document2.pdf" target="_blank">Introduction to Machine Learning</a></li>
                <li><a href="document3.pdf" target="_blank">Cybersecurity Basics</a></li>
            </ul>
        </div>
        <div class="section">
            <h2>Upload Your Documents</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="file" name="document" accept=".pdf,.doc,.docx">
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Technical Documentation Hub. All rights reserved.</p>
    </div>
</body>
</html>\
